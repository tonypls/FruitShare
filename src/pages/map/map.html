<ion-header>
  <ion-navbar>
    <ion-title>
      Fruit Share!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>

  <ion-fab left bottom>
      <button ion-fab color="light"><ion-icon name="md-list"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab><ion-icon name="md-log-out"></ion-icon></button>
        <button ion-fab><ion-icon name="md-person"></ion-icon></button>
        <button ion-fab (click)="centerOnLocation()"><ion-icon name="md-locate"></ion-icon></button>
        <button ion-fab (click)="addMarker()"><ion-icon name="md-add"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
