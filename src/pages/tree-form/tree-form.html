<ion-header>

  <ion-navbar>
    <ion-title>Enter a name and description for the Tree Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="treePostForm" (submit)="addTree()" (cancel)="cancel()" novalidate>
    <ion-item>
      <ion-label floating>Tree Name</ion-label>
      <ion-input #email formControlName="treeName"
        placeholder="" type="text" name="treeName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input #email formControlName="treeDescription" placeholder="" class="description-input" type="text" name=treeDescription></ion-input>
    </ion-item>

    <ion-row padding>
      <button class="cancel" (click)="cancel()" >Cancel</button>
      <button class="add-tree" type="submit" >Add Tree</button>
    </ion-row>

    <ion-item>
      <ion-label>Fruit Type</ion-label>
      <ion-select [(ngModel)]="fruitType">
        <ion-option value="apple">Apple</ion-option>
        <ion-option value="banana">Banana</ion-option>
        <ion-option value="orange">Orange</ion-option>
        <ion-option value="pear">Pear</ion-option>
        <ion-option value="raspberry">Raspberry</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>
