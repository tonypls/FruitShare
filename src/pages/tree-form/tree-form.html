<ion-header>

  <ion-navbar>
    <ion-title>Enter a name and description for the Tree Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Tree Name</ion-label>
    <ion-input type="text" name="treeName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input class="description-input" type="text" name=treeDescription></ion-input>
  </ion-item>

  <ion-row padding>
    <button class="cancel" (click)="cancel()" >Cancel</button>
    <button class="add-tree" (click)="addTree()" >Add Tree</button>
  </ion-row>

</ion-list>
</ion-content>
